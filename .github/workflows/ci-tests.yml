name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "GalaxyMicro.sln"

      - name: Build
        run: dotnet build "GalaxyMicro.sln" --configuration Release --no-restore

      - name: Run tests
        run: dotnet test "GalaxyMicro.sln" --no-build --verbosity normal
