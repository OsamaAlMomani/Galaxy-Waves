services:
  gateway:
    build:
      context: ./src/Gateway
      dockerfile: Dockerfile
    container_name: galaxy_gateway
    ports:
      - "8085:80"
    restart: unless-stopped
    depends_on:
      - product-service
      - order-service

  product-service:
    build:
      context: ./src/ProductService
      dockerfile: Dockerfile
    container_name: galaxy_product
    ports:
      - "5001:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  order-service:
    build:
      context: ./src/OrderService
      dockerfile: Dockerfile
    container_name: galaxy_order
    ports:
      - "5002:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16
    container_name: galaxy_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: galaxy
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    name: galaxy_pgdata
